<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="calculator.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

  <div class="calculator border rounded p-4 shadow" style="width: 320px;">
    <h1 class="text-center">Calculator</h1>
    <input type="text" id="display" class="form-control mb-2" disabled/>
    <input type="text" id="result" class="form-control mb-3" disabled>

    <div class="row mb-1">
      <div class="col-3">
        <button class="btn btn-danger btn-block" id="clear" onclick="clearDisplay()">AC</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" onclick="deleteDigit()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
          <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0m7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
        </svg></button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="toggleSign()">+/-</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('*')">*</button>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('-')">-</button>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('%')">%</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success btn-block" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
